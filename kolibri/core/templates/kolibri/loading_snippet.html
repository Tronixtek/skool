<style>
  .circular-loader {
    display: block;
    margin: 0 auto;
    border: 8px solid #f3f3f3;
    border-top: 8px solid #4368F5;
    border-radius: 50%;
    width: 80px;
    height: 80px;
    animation: spin 1s linear infinite;
  }

  @keyframes spin {
    0% { transform: rotate(0deg);}
    100% { transform: rotate(360deg);}
  }
</style>

<div role="status" aria-label="Loading" style="display: flex; justify-content: center; align-items: center; height: 100%;">
  <div class="circular-loader"></div>
</div>
